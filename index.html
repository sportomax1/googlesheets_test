<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets CRUD Interface</title>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-light: #f9fafb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .rounded-xl { border-radius: 1rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        #loginScreen {
            max-width: 400px;
            margin-top: 10vh;
            background: white;
            padding: 40px;
            text-align: center;
        }
        #loginScreen h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 2em;
        }
        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .pin-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pin-digit {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .pin-digit:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        .pin-digit.error {
            border-color: var(--danger-color);
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .login-error {
            color: var(--danger-color);
            margin-bottom: 15px;
            font-size: 0.875rem;
            min-height: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .login-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #mainApp {
            width: 100%;
            max-width: 1200px;
            background: white;
            display: none;
        }
        #mainApp.active { display: block; }
        .header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 1.875em;
            margin-bottom: 5px;
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            color: white;
        }
        .logout-btn:hover {
            background: white;
            color: var(--primary-color);
        }
        .config-section {
            padding: 20px 30px;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
        }
        .config-group { max-width: 300px; }
        .config-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
            font-size: 0.875rem;
        }
        .config-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .config-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: var(--secondary-color); }
        .btn-success { background: var(--success-color); color: white; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-warning { background: var(--warning-color); color: #1f2937; }
        .btn-warning:hover { background: #d97706; }
        .btn-cancel { background: #6b7280; color: white; }
        .btn-cancel:hover { background: #4b5563; }
        .content { padding: 30px; }
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .table-container {
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        thead {
            background: var(--primary-color);
            color: white;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
            white-space: nowrap;
        }
        th {
            font-weight: 700;
            position: sticky;
            top: 0;
        }
        tbody tr:hover { background: var(--bg-light); }
        .actions {
            display: flex;
            gap: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #1f2937;
            font-weight: 700;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
            font-size: 0.875rem;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        .status {
            padding: 12px;
            border-radius: 0.5rem;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
            border: 1px solid;
        }
        .status.success { background: #d1fae5; color: #065f46; border-color: #6ee7b7; }
        .status.error { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }
        .status.active { display: block; }
        .loading { text-align: center; padding: 40px; color: #6b7280; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-info {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            color: #92400e;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            body { padding: 10px; align-items: stretch; }
            #mainApp, #loginScreen { margin-top: 5vh; }
            .content { padding: 15px; }
            .header { padding: 20px; }
            .header h1 { font-size: 1.5em; }
            .action-bar { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="rounded-xl shadow-lg">
        <div class="lock-icon">üîí</div>
        <h1>Secure Access</h1>
        <p>Enter your PIN to manage the sheet data.</p>
        
        <div class="pin-input-container">
            <input type="password" maxlength="1" class="pin-digit" id="pin1" autofocus>
            <input type="password" maxlength="1" class="pin-digit" id="pin2">
            <input type="password" maxlength="1" class="pin-digit" id="pin3">
            <input type="password" maxlength="1" class="pin-digit" id="pin4">
        </div>
        
        <div class="login-error" id="loginError"></div>
        <button class="login-btn" onclick="verifyPin()">Login</button>
    </div>

    <div id="mainApp" class="rounded-xl shadow-lg">
        <div class="header">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <h1>Google Sheets CRUD Manager</h1>
            <p id="spreadsheet-info">Connected to Google Apps Script</p>
        </div>

        <div class="config-section">
            <div class="config-group">
                <label for="sheetSelect">Select Sheet Tab:</label>
                <select id="sheetSelect" onchange="loadData()">
                    <option value="">Loading sheets...</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
            <div id="status" class="status"></div>

            <div class="action-bar">
                <input type="text" id="searchBox" class="search-box" placeholder="Filter data by any column..." onkeyup="filterTable()">
                <button class="btn btn-success" onclick="openAddModal()">
                    <span style="font-size: 1.2em; vertical-align: middle;">+</span> Add New Row
                </button>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading sheet data and headers...</p>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle"></div>
            <div id="modalForm"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveData()">Save Changes</button>
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let headers = [];
        let editingRowIndex = -1;
        let availableSheets = [];
        let currentSheet = '';
        let isAuthenticated = false;
        let userPin = '';

        window.onload = () => {
            setupPinInputs();
            checkConfig();
        };

        function checkConfig() {
            const debugInfo = document.getElementById('debugInfo');
            setTimeout(() => {
                if (typeof CONFIG === 'undefined' || !CONFIG.appsScriptUrl || !CONFIG.securityPin) {
                    debugInfo.style.display = 'block';
                    debugInfo.innerHTML = `
                        ‚ùå <strong>CONFIGURATION ERROR:</strong> 
                        <code>config.js</code> missing or incomplete. 
                        Need: appsScriptUrl and securityPin.
                    `;
                }
            }, 50);
        }

        function setupPinInputs() {
            const pinInputs = document.querySelectorAll('.pin-digit');
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < pinInputs.length - 1) {
                        pinInputs[index + 1].focus();
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        pinInputs[index - 1].focus();
                    }
                    if (e.key === 'Enter') {
                        verifyPin();
                    }
                });
            });
        }

        function verifyPin() {
            if (typeof CONFIG === 'undefined' || !CONFIG.securityPin) return;
            
            const enteredPin = Array.from(document.querySelectorAll('.pin-digit')).map(i => i.value).join('');
            
            if (enteredPin === CONFIG.securityPin) {
                isAuthenticated = true;
                userPin = enteredPin;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').classList.add('active');
                initializeApp();
            } else {
                showLoginError('Incorrect PIN. Please try again.');
                clearPinInputs();
            }
        }

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            const pinInputs = document.querySelectorAll('.pin-digit');
            pinInputs.forEach(input => input.classList.add('error'));
            setTimeout(() => {
                pinInputs.forEach(input => input.classList.remove('error'));
            }, 300);
        }

        function clearPinInputs() {
            document.querySelectorAll('.pin-digit').forEach(input => { input.value = ''; });
            document.getElementById('pin1').focus();
            document.getElementById('loginError').textContent = '';
        }

        function logout() {
            if (window.confirm('Are you sure you want to log out?')) {
                isAuthenticated = false;
                userPin = '';
                document.getElementById('mainApp').classList.remove('active');
                document.getElementById('loginScreen').style.display = 'block';
                clearPinInputs();
            }
        }

        async function initializeApp() {
            await loadAvailableSheets();
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} active`;
            setTimeout(() => {
                status.classList.remove('active');
            }, 4000);
        }
        
        function showLoading(show) {
            document.getElementById('loadingDiv').style.display = show ? 'block' : 'none';
            document.getElementById('dataTable').style.display = show ? 'none' : 'table';
            const actionBar = document.querySelector('.action-bar');
            if (actionBar) {
                actionBar.style.display = show ? 'none' : 'flex';
            }
        }

        async function callAppsScript(action, params = {}) {
            const url = new URL(CONFIG.appsScriptUrl);
            url.searchParams.append('action', action);
            url.searchParams.append('pin', userPin);
            
            for (let key in params) {
                if (typeof params[key] === 'object') {
                    continue; // Will be sent in body
                }
                url.searchParams.append(key, params[key]);
            }

            const options = {
                method: params.rowData || params.rowIndex ? 'POST' : 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (params.rowData || params.rowIndex) {
                options.body = JSON.stringify({
                    pin: userPin,
                    ...params
                });
            }

            const response = await fetch(url.toString(), options);
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Request failed');
            }
            
            return await response.json();
        }

        async function loadAvailableSheets() {
            showLoading(true);
            try {
                const data = await callAppsScript('getSheets');
                
                availableSheets = data.sheets.map(s => s.name);
                
                const select = document.getElementById('sheetSelect');
                select.innerHTML = availableSheets.map(sheet => 
                    `<option value="${sheet}">${sheet}</option>`
                ).join('');

                if (availableSheets.length > 0) {
                    currentSheet = availableSheets[0];
                    await loadData();
                } else {
                    showStatus('No sheets found in the spreadsheet.', 'error');
                }
            } catch (error) {
                showStatus(`Failed to load sheets: ${error.message}`, 'error');
                console.error('loadAvailableSheets error:', error);
                showLoading(false);
            }
        }

        async function loadData() {
            if (!isAuthenticated) return;
            
            currentSheet = document.getElementById('sheetSelect').value;
            if (!currentSheet) return;

            showLoading(true);

            try {
                const data = await callAppsScript('getData', { sheetName: currentSheet });
                
                if (!data.values || data.values.length === 0) {
                    currentData = [];
                    headers = Array.from({length: 5}, (_, i) => String.fromCharCode('A'.charCodeAt(0) + i));
                    showStatus('Sheet is empty. Headers defaulted to A, B, C, D, E.', 'warning');
                } else {
                    currentData = data.values;
                    headers = currentData[0];
                }
                
                renderTable();
                showStatus(`Data loaded from ${currentSheet} successfully!`, 'success');
            } catch (error) {
                showStatus(error.message, 'error');
                console.error('loadData error:', error);
            } finally {
                showLoading(false);
            }
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            thead.innerHTML = `
                <tr>
                    ${headers.map(h => `<th title="${h}">${h}</th>`).join('')}
                    <th>Actions</th>
                </tr>
            `;

            tbody.innerHTML = currentData.slice(1).map((row, dataRowIndex) => {
                const sheetRowIndex = dataRowIndex + 2;
                const paddedRow = [...row, ...Array(headers.length - row.length).fill('')];

                return `
                    <tr>
                        ${paddedRow.map(cell => `<td>${cell || ''}</td>`).join('')}
                        <td class="actions">
                            <button class="btn btn-warning" onclick="openEditModal(${sheetRowIndex})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteRow(${sheetRowIndex})">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');

            for (let row of rows) {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            }
        }

        function openModal(sheetRowIndex, title) {
            editingRowIndex = sheetRowIndex;
            document.getElementById('modalTitle').textContent = title;
            const form = document.getElementById('modalForm');
            
            const rowData = sheetRowIndex === 1 ? Array(headers.length).fill('') : currentData[sheetRowIndex - 1];

            form.innerHTML = headers.map((header, i) => `
                <div class="form-group">
                    <label>${header}</label>
                    <input type="text" id="field_${header}_${i}" class="form-field" value="${rowData[i] || ''}">
                </div>
            `).join('');

            document.getElementById('dataModal').classList.add('active');
        }

        function openAddModal() {
            openModal(1, 'Add New Row');
        }

        function openEditModal(sheetRowIndex) {
            openModal(sheetRowIndex, `Edit Row ${sheetRowIndex}`);
        }

        function closeModal() {
            document.getElementById('dataModal').classList.remove('active');
        }

        async function saveData() {
            showLoading(true);
            try {
                const newRow = headers.map((header, i) => 
                    document.getElementById(`field_${header}_${i}`).value.trim()
                );

                if (editingRowIndex === 1) {
                    await callAppsScript('addRow', {
                        sheetName: currentSheet,
                        rowData: newRow
                    });
                    showStatus('Row added successfully!', 'success');
                } else {
                    await callAppsScript('updateRow', {
                        sheetName: currentSheet,
                        rowIndex: editingRowIndex,
                        rowData: newRow
                    });
                    showStatus(`Row ${editingRowIndex} updated successfully!`, 'success');
                }
                
                closeModal();
                await loadData();
            } catch (error) {
                showStatus('Error saving data: ' + error.message, 'error');
                console.error('saveData error:', error);
            } finally {
                showLoading(false);
            }
        }

        async function deleteRow(sheetRowIndex) {
            if (!window.confirm(`Are you sure you want to delete row ${sheetRowIndex}? This is permanent.`)) {
                return;
            }

            showLoading(true);
            try {
                await callAppsScript('deleteRow', {
                    sheetName: currentSheet,
                    rowIndex: sheetRowIndex
                });
                
                showStatus('Row deleted successfully!', 'success');
                await loadData();
            } catch (error) {
                showStatus('Error deleting row: ' + error.message, 'error');
                console.error('deleteRow error:', error);
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>
</html>
